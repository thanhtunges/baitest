<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <form id="loginForm">
        <h2>Login</h2>
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" name="username" required autofocus></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>
                    <input type="password" id="password" name="password" required>
                    <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit" id="loginButton" disabled>Login</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="welcomePopup" class="popup hidden">
    <p id="welcomeMessage"></p>
    <button id="closePopup">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
